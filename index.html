    <style>
        /* Custom animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 0 40px rgba(102, 126, 234, 0.6); }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }
        
        .animate-fade-in-left {
            animation: fadeInLeft 0.8s ease-out;
        }
        
        .animate-fade-in-right {
            animation: fadeInRight 0.8s ease-out;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Glowing text effects */
        .glow-text {
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5),
                         0 0 20px rgba(102, 126, 234, 0.3),
                         0 0 30px rgba(102, 126, 234, 0.2);
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes glow-pulse {
            from {
                text-shadow: 0 0 10px rgba(102, 126, 234, 0.5),
                             0 0 20px rgba(102, 126, 234, 0.3),
                             0 0 30px rgba(102, 126, 234, 0.2);
            }
            to {
                text-shadow: 0 0 20px rgba(102, 126, 234, 0.8),
                             0 0 30px rgba(102, 126, 234, 0.6),
                             0 0 40px rgba(102, 126, 234, 0.4);
            }
        }

        /* Background gradient animations */
        .animated-gradient {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Enhanced card effects */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Neon border effect */
        .neon-border {
            border: 2px solid transparent;
            background: linear-gradient(45deg, #667eea, #764ba2) border-box;
            border-radius: 12px;
            position: relative;
        }

        .neon-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: subtract;
            animation: neon-rotate 3s linear infinite;
        }

        @keyframes neon-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hover effects */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        /* Particle background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: particle-float 6s infinite linear;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* File upload styles */
        .file-upload-area {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background-color: rgba(102, 126, 234, 0.05);
        }

        .file-upload-area.dragover {
            border-color: #667eea;
            background-color: rgba(102, 126, 234, 0.1);
        }

        /* Admin panel styles */
        .admin-panel {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        /* Modal overlay */
        .modal-overlay {
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-white text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = Motion;

        // Particle Background Component
        const ParticleBackground = () => {
            const [particles, setParticles] = useState([]);

            useEffect(() => {
                const createParticle = () => ({
                    id: Math.random(),
                    x: Math.random() * 100,
                    size: Math.random() * 4 + 1,
                    duration: Math.random() * 3 + 3
                });

                const initialParticles = Array.from({ length: 50 }, createParticle);
                setParticles(initialParticles);

                const interval = setInterval(() => {
                    setParticles(prev => {
                        const newParticles = [...prev];
                        if (newParticles.length < 50) {
                            newParticles.push(createParticle());
                        }
                        return newParticles;
                    });
                }, 200);

                return () => clearInterval(interval);
            }, []);

            return (
                <div className="particles">
                    {particles.map(particle => (
                        <div
                            key={particle.id}
                            className="particle"
                            style={{
                                left: `${particle.x}%`,
                                width: `${particle.size}px`,
                                height: `${particle.size}px`,
                                animationDuration: `${particle.duration}s`
                            }}
                        />
                    ))}
                </div>
            );
        };

        // Icon components
        const HomeIcon = () => (

        const CheckCircleIcon = () => (

        const PhoneIcon = () => (

                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />

        const MailIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />

        const UploadIcon = () => (

        );

        const AdminIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />

        const EyeIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />

            </svg>
        );

        const TrashIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        // File Upload Component
        const FileUpload = ({ onFileSelect, accept = "image/*,video/*", multiple = false }) => {
            const [dragOver, setDragOver] = useState(false);
            const fileInputRef = useRef(null);

            const handleDragOver = (e) => {
                e.preventDefault();
                setDragOver(true);
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                setDragOver(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragOver(false);
                const files = Array.from(e.dataTransfer.files);
                handleFiles(files);
            };

            const handleFileInput = (e) => {
                const files = Array.from(e.target.files);
                handleFiles(files);
            };

            const handleFiles = (files) => {
                files.forEach(file => {
                    if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            onFileSelect({
                                name: file.name,
                                type: file.type,
                                size: file.size,
                                data: e.target.result,
                                lastModified: file.lastModified
                            });
                        };
                        reader.readAsDataURL(file);
                    }
                });
            };

            return (
                <div
                    className={`file-upload-area p-8 rounded-lg text-center cursor-pointer ${
                        dragOver ? 'dragover' : ''
                    }`}
                    onDragOver={handleDragOver}
                    onDragLeave={handleDragLeave}
                    onDrop={handleDrop}
                    onClick={() => fileInputRef.current.click()}
                >
                    <input
                        type="file"
                        ref={fileInputRef}
                        onChange={handleFileInput}
                        accept={accept}
                        multiple={multiple}
                        className="hidden"
                    />
                    <div className="flex flex-col items-center space-y-4">
                        <UploadIcon />
                        <div>
                            <p className="text-lg font-medium text-gray-700">
                                Drag & drop files here or click to browse
                            </p>
                            <p className="text-sm text-gray-500 mt-2">
                                Supports images and videos
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // Media Preview Component
        const MediaPreview = ({ file, onRemove }) => {
            const isVideo = file.type.startsWith('video/');
            
            return (
                <div className="relative group">
                    {isVideo ? (
                        <video
                            src={file.data}
                            className="w-full h-32 object-cover rounded-lg"
                            controls
                        />
                    ) : (
                        <img
                            src={file.data}
                            alt={file.name}
                            className="w-full h-32 object-cover rounded-lg"
                        />
                    )}
                    <button
                        onClick={onRemove}
                        className="absolute top-2 right-2 bg-red-500 text-white p-1 rounded-full opacity-0 group-hover:opacity-100 transition-opacity"
                    >
                        <TrashIcon />
                    </button>
                    <p className="text-xs text-gray-500 mt-1 truncate">{file.name}</p>
                </div>
            );
        };

        // Quote Form Component
        const QuoteForm = () => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                phone: '',
                service: '',
                message: '',
                budget: ''
            });
            const [files, setFiles] = useState([]);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);

            const services = [
                'Complete Home Interior',
                'Custom Furniture',
                'Interior Design',
                'Modular Kitchen',
                'Wall Painting',
                'Lighting Design'
            ];

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleFileSelect = (file) => {
                setFiles(prev => [...prev, file]);
            };

            const removeFile = (index) => {
                setFiles(prev => prev.filter((_, i) => i !== index));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);

                // Create quote object
                const quote = {
                    id: Date.now(),
                    ...formData,
                    files: files,
                    submittedAt: new Date().toISOString(),
                    status: 'pending'
                };

                // Save to localStorage
                const existingQuotes = JSON.parse(localStorage.getItem('rcpatel_quotes') || '[]');
                existingQuotes.push(quote);
                localStorage.setItem('rcpatel_quotes', JSON.stringify(existingQuotes));

                // Reset form
                setFormData({
                    name: '',
                    email: '',
                    phone: '',
                    service: '',
                    message: '',
                    budget: ''
                });
                setFiles([]);
                setIsSubmitting(false);
                setShowSuccess(true);

                setTimeout(() => setShowSuccess(false), 5000);
            };

            return (
                <motion.div
                    initial={{ opacity: 0, y: 20 }}
                    animate={{ opacity: 1, y: 0 }}
                    className="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl p-8"
                >
                    <div className="text-center mb-8">
                        <h2 className="text-3xl font-bold gradient-text mb-4">Get Your Free Quote</h2>
                        <p className="text-gray-600">Tell us about your project and we'll provide a detailed quote</p>
                    </div>

                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div className="grid md:grid-cols-2 gap-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Full Name *
                                </label>
                                <input
                                    type="text"
                                    name="name"
                                    value={formData.name}
                                    onChange={handleInputChange}
                                    required
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="Enter your full name"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Email Address *
                                </label>
                                <input
                                    type="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleInputChange}
                                    required
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="Enter your email"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Phone Number *
                                </label>
                                <input
                                    type="tel"
                                    name="phone"
                                    value={formData.phone}
                                    onChange={handleInputChange}
                                    required
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="Enter your phone number"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Service Required *
                                </label>
                                <select
                                    name="service"
                                    value={formData.service}
                                    onChange={handleInputChange}
                                    required

                last7Days.push({
